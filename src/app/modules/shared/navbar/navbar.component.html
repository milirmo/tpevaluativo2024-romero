<mat-toolbar>

  <img class="logo" src="../../../../assets/segundo-logo.jpg" alt="Logo Booktour">
  
    <!--boton para dirigirse a la página inicio (luego se debe importar en shared.module.ts) -->
    <button mat-button routerLink="inicio">
      <mat-icon>home</mat-icon>
    </button>

    <!--boton menu desplegable (para ir a los productos) -->
    <button mat-button [matMenuTriggerFor]="productos">Ver libros</button>
    <mat-menu #productos="matMenu">
      <button mat-menu-item routerLink="todos-los-productos">Todos los géneros</button>
      <button mat-menu-item routerLink="productos-ficcion">Ciencia Ficcion</button>
      <button mat-menu-item routerLink="productos-policial">Policial</button>
      <button mat-menu-item routerLink="productos-thriller">Thriller</button>
      <button mat-menu-item routerLink="productos-romance">Romance</button>
    </mat-menu>


    <span class="example-spacer"></span>


    <!--inicio de sesión y registro de un nuevo usuario -->
    <button mat-button [matMenuTriggerFor]="usuario">
      <mat-icon>person</mat-icon>
     </button>
     <mat-menu #usuario="matMenu">
      <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="registro">Registrarse</button>
      <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="inicio-sesion">Iniciar sesión</button>
      <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar sesión</button>
      </mat-menu>

      <!--carrito (próximamente)-->
    <button mat-icon-button class="example-icon carrito" aria-label="Example icon-button with heart icon">
      <mat-icon>shopping_cart</mat-icon>
    </button>

</mat-toolbar>
