<!--
tr: columnas
th: renglones en negrita
td: renglones sin negrita
-->

<!-- TABLA VISUAL PARA ADMIN -->
<table class="table">
    <thead> <!--ENCABEZADO DE TABLA-->

        <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th> <!--th para separar acciones del cuerpo de la tabla-->
        </tr>

    </thead>

    <tbody> <!--CUERPO DE TABLA-->
        <tr *ngFor="let producto of coleccionProductos">

            <th scope="row">1</th>

            <td>
                <img src="{{producto.imagen}}" alt="{{producto.alt}}" width="100px">
            </td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.descripcion}}</td>

            <!--ACCIONES-->
            <td>
                <!--boton editar-->
                <button id="btn-edit" title="Editar" type="botton" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editarProducto" (click)="mostrarEditar">
                    <mat-icon>Editar</mat-icon>
                </button>

                <!--boton eliminar-->
                <button id="btn-delete" title="Eliminar" type="botton" class="btn btn-outline-danger" data-bs-target="#editarProducto" (click)="mostrarBorrar">
                    <mat-icon>Eliminar</mat-icon>
                </button>
            </td>

        </tr>
    </tbody>
</table>


<!-- BOTÓN AGREGAR NUEVOS PRODUCTOS -->
<button type="button" class="btn outline-primary" data-bs-toggle="modal" data-bs-target="#AgregarProducto">Agregar nuevo producto</button>


<!-- MODAL PARA AGREGAR NUEVOS PRODUCTOS -->
<div class="modal fade" id="AgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!--TÍTULO DEL MODAL-->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese un nuevo producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <!--CUERPO DEL MODAL-->

            <div [formGroup]="producto" class="modal-body">
                <!--nombre-->
                <div class="mb-3">
                    <label class="from-label">Ingrese nombre del libro:</label>
                    <input class="form-control" type="text" formControlName="nombre" placeholder="Ej: HARRY POTTER 1">
                </div>
                <!-- precio -->
                <div class="mb-3">
                    <label class="from-label">Ingrese precio:</label>
                    <input class="form-control" type="number" formControlName="precio" placeholder="Ej: $1">
                </div>
                <!--categoría-->
                <div class="mb-3">
                    <label class="from-label">Seleccione género del producto:</label>
                    <select class="form-control" formControlName="categoria">
                        <option selected>Elija una opción</option>
                        <option value="drama">Drama</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="terror">Terror</option>
                        <option value="romance">Romance</option>
                        <option value="policial">Policial</option>
                        <option value="teatral">Teatral</option>
                    </select>
                </div>
                <!--descripción-->
                <div class="mb-3">
                    <label class="from-label">Ingrese descripción del libro:</label>
                    <input class="form-control" type="text" formControlName="descripcion" placeholder="Resumen del libro, sin detalles.">
                </div>
                <!--imagen-->
                <div class="mb-3">
                    <label class="from-label">Ingrese imagen del libro:</label>
                    <input class="form-control" type="text" formControlName="imagen" placeholder="Link de imagen.">
                </div>
                <!--alt de imagen-->
                <div class="mb-3">
                    <label class="from-label">Ingrese texto alterntivo para la imagen del producto:</label>
                    <input class="form-control" type="text" formControlName="alt" placeholder="Descripción de la imagen.">
                </div>
            </div>


            <!--ACCIONES DEL MODAL-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto()">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>

<!--MODAL PARA EDITAR PRODUCTO-->
<div class="modal fade" *ngFor="let productoEdit of coleccionProductos" id="editarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <!--CUERPO DEL MODAL-->

            <div [formGroup]="producto" class="modal-body">
                <!--nombre-->
                <div class="mb-3">
                    <label class="from-label">Ingrese nombre del libro:</label>
                    <input class="form-control" type="text" formControlName="nombre" placeholder="{{productoEdit.nombre}}">
                </div>
                <!-- precio -->
                <div class="mb-3">
                    <label class="from-label">Ingrese precio:</label>
                    <input class="form-control" type="number" formControlName="precio" placeholder="{{productoEdit.precio}}">
                </div>
                <!--categoría-->
                <div class="mb-3">
                    <label class="from-label">Seleccione género del producto:</label>
                    <select class="form-control" formControlName="categoria">
                        <option selected>Elija una opción</option>
                        <option value="drama">Drama</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="terror">Terror</option>
                        <option value="romance">Romance</option>
                        <option value="policial">Policial</option>
                        <option value="teatral">Teatral</option>
                    </select>
                </div>
                <!--descripción-->
                <div class="mb-3">
                    <label class="from-label">Ingrese descripción del libro:</label>
                    <input class="form-control" type="text" formControlName="descripcion" placeholder="{{productoEdit.descripcion}}">
                </div>
                <!--imagen-->
                <div class="mb-3">
                    <label class="from-label">Ingrese imagen del libro:</label>
                    <input class="form-control" type="text" formControlName="imagen" placeholder="{{productoEdit.imagen}}">
                </div>
                <!--alt de imagen-->
                <div class="mb-3">
                    <label class="from-label">Ingrese texto alternativo para imagen del producto:</label>
                    <input class="form-control" type="text" formControlName="alt" placeholder="{{productoEdit.alt}}">
                </div>
            </div>


            <!--ACCIONES DEL MODAL-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarProducto()">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>


<!-- MODAL PARA ELIMINAR UN PRODUCTO -->
    <div class="modal fade" *ngIf="modalVisibleProducto" id="eliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- ENCABEZADO -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de eliminar el producto?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <!-- CUERPO DE MODAL -->
                <div class="modal-body">
                    {{productoSeleccionado.nombre}}
                    <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
                </div>
    
                <!-- ACCIONES -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="borrarProducto()">Eliminar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
