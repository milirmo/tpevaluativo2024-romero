
<div class="encabezado">

<div class="container">

            <ul class="list-group">

                    <div class="info">
                        <p>Haz agregado {{pedido.cantidad}} libro(s),</p><br>
                        <p>del t√≠tulo "{{pedido.producto.nombre}}".</p><br>

            </ul>
    </div>
